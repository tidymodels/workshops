<script>
Reveal.addEventListener( 'slidechanged', function( event ) {
  slide_id = event.currentSlide.id

  link = "annotations" + ".html#" + slide_id

  var notes_link = document.createElement('a');
  notes_link.innerHTML = "Annotations"
  notes_link.setAttribute("href", link)
  notes_link.setAttribute("custom", "yes")

  var footer = event.currentTarget.getElementsByClassName("footer footer-default")[0]

  if (footer.getElementsByTagName("a").length === 1) {
    footer_text = footer.getElementsByTagName("p")[0]
    footer_text.innerHTML = footer_text.innerHTML + " - "
  }

  if (footer.getElementsByTagName("a").length === 2) {
    footer.getElementsByTagName("a")[1].remove()
  }
  footer.getElementsByTagName("p")[0].appendChild(notes_link)
} );
</script>
